<ion-header>

  <ion-navbar>
    <ion-title>CreateIssue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Let's create an issue</ion-title>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>HashTags</ion-label>
    <ion-tags-input [(ngModel)]="tags"></ion-tags-input>
  </ion-item>
  
  <button id ="btn_takePicture" ion-button (click)='takePicture()'>
    Take a picture
    <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
  </button>

  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />

  <button ion-button block color="danger" (click)='takePicture()'>Save issue</button>

    <ion-buttons end>

        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>  -->
</ion-content>
