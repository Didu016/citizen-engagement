<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='logOut()'>
          <ion-icon name='log-out'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item >
      <ion-label>Status : {{issue.state}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Type : {{issue.issueType.name}} </ion-label>
</ion-item>
  <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea name = 'description' value = {{issue.description}} readonly = true></ion-textarea>
  </ion-item>

  <ion-item>    
    <ion-tags-input  [(ngModel)]="issue.tags" name = 'tags' [readonly]='true'></ion-tags-input>
  </ion-item>

  <ion-item>
    <ion-img  *ngIf="issue.imageUrl" src={{issue.imageUrl}}></ion-img>
    <ion-icon *ngIf="!issue.imageUrl" ion-icon name="image"> No image uploaded</ion-icon>
  </ion-item>  
    
  <button name="btn_addViewCommentaries" (click)='displayCommentaries(issue)' ion-button>
      <ion-icon ></ion-icon>
      Add / View commentaries
  </button>

</ion-content>
