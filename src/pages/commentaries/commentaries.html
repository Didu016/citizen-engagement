<ion-header>
  <ion-navbar>
    <ion-title>Add / View commentaries</ion-title>    
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #createCommentaryForm='ngForm' (submit)='addCommentsIssue(createCommentaryForm)'>
    <ion-item>
      <ion-label floating>Your commentary</ion-label>
      <ion-textarea [(ngModel)]='issue.commentary' name = 'text'></ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]='createCommentaryForm.invalid'>Add commentary</button>
  </form>
  <ion-label floating>Others commentaries</ion-label>

  <div class="commentaries">
    <div *ngFor='let issueComm of issueComments'>
      <ion-item>
        <ion-textarea name = 'description' value = {{issue.description}} readonly = true></ion-textarea>
      </ion-item>
    </div> 
  </div>
</ion-content>
