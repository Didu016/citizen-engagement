  Ionic pages and navigation.
 -->
<ion-content padding>
  <div class="issues">
    <div class="issue-buttons" *ngFor='let issue of issues' (click)='goToDetails(issue)'>

        <button class="btn_issue" *ngIf="issue.state == 'new'"  [ngStyle]="{'background-color' : '#499349'}" 
           ion-button full>{{issue.issueType.name}} - {{issue.creator.name}} - {{issue.state}} - {{issue.createdAt | date: 'dd/MM/yyyy H:mm'}}</button>

        <button class="btn_issue" *ngIf="issue.state == 'inProgress'"  [ngStyle]="{'background-color' : '#ff9900'}" 
           ion-button full>{{issue.issueType.name}} - {{issue.creator.name}} - {{issue.state}} - {{issue.createdAt | date: 'dd/MM/yyyy H:mm'}}</button>

        <button class="btn_issue" *ngIf="issue.state == 'rejected'"  [ngStyle]="{'background-color' : '#8B0000'}" 
           ion-button full>{{issue.issueType.name}} - {{issue.creator.name}} - {{issue.state}} - {{issue.createdAt | date: 'dd/MM/yyyy H:mm'}}</button>

        <button class="btn_issue" *ngIf="issue.state == 'resolved'"  [ngStyle]="{'background-color' : 'grey'}" 
           ion-button full>{{issue.issueType.name}} - {{issue.creator.name}} - {{issue.state}} - {{issue.createdAt | date: 'dd/MM/yyyy H:mm'}}</button>

      </div> 
</div>
</ion-content>
