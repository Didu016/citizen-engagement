<ion-header>
  <ion-navbar>
    <ion-title>Add / View commentaries</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='logOut()'>
          <ion-icon name='log-out'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #createCommentaryForm='ngForm' (submit)='sendCommentary(createCommentaryForm)'>
    <ion-item>
      <ion-label floating>Your commentary</ion-label>
      <ion-textarea [(ngModel)]='issue.commentary' name = 'commentary'></ion-textarea>
    </ion-item>


    <button ion-button block type="submit" [disabled]='createCommentaryForm.invalid'>Add commentary</button>


  </form>
</ion-content>
