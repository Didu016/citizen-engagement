<ion-header>

  <ion-navbar>
    <ion-title>CreateIssue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Let's create an issue</ion-title>
  <button ion-button (click)='takePicture()'>New</button>
  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />
    <!-- Logout button -->
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>  
</ion-content>
