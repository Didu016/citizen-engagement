<ion-header>

  <ion-navbar>
    <ion-title>CreateIssue</ion-title>
        <!-- Logout button  -->
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--<form (submit)='onSubmit($event)'>-->
  <ion-title>Let's create an issue</ion-title>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

 <!--HASHTAG link https://www.npmjs.com/package/ionic-tags-input-->
  <ion-tags-input [(ngModel)]="tags"  [placeholder]="'add tag'"></ion-tags-input>

  <button id ="btn_takePicture" ion-button (click)='takePicture()'>
    <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
  </button>

  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />

  <button ion-button block color="danger" (click)='takePicture()'>Save issue</button>
    

    <!--</form>-->
</ion-content>
