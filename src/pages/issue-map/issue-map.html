<ion-header>
  <ion-navbar>
    <ion-title>IssueMap</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='logOut()'>
          <ion-icon name='log-out'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>      
  <div class='map' leaflet 
    [leafletOptions]='mapOptions' [leafletLayers]='mapMarkers'
    (leafletMapReady)='onMapReady($event)'>       
  </div>
  <div id="filter">
      <button ion-fab mini (click)="presentPopover($event)">
          <ion-icon name="funnel" role="img" aria-label="filtrer" ng-reflect-name="filtrer"></ion-icon>
        </button>
  </div>         
</ion-content>
